<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos del Hogar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
       import React, { useState, useEffect } from 'react';
import { Calendar, DollarSign, Bell, Trash2, Plus, AlertCircle } from 'lucide-react';

export default function ExpenseTracker() {
  const [expenses, setExpenses] = useState([]);
  const [showForm, setShowForm] = useState(false);
  const [formData, setFormData] = useState({
    company: '',
    amount: '',
    dueDate: ''
  });
  const [currentMonth, setCurrentMonth] = useState(new Date());
  const [view, setView] = useState('calendar'); // 'calendar' or 'list'

  // Cargar gastos del almacenamiento al iniciar
  useEffect(() => {
    const loadExpenses = async () => {
      try {
        const result = await window.storage.get('home-expenses');
        if (result && result.value) {
          setExpenses(JSON.parse(result.value));
        }
      } catch (error) {
        console.log('No hay gastos guardados a√∫n');
      }
    };
    loadExpenses();
  }, []);

  // Guardar gastos cuando cambien
  useEffect(() => {
    if (expenses.length > 0) {
      window.storage.set('home-expenses', JSON.stringify(expenses));
    }
  }, [expenses]);

  // Verificar vencimientos cercanos
  useEffect(() => {
    checkUpcomingDues();
  }, [expenses]);

  const checkUpcomingDues = () => {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);

    expenses.forEach(expense => {
      const dueDate = new Date(expense.dueDate);
      dueDate.setHours(0, 0, 0, 0);

      // Notificaci√≥n para ma√±ana
      if (dueDate.getTime() === tomorrow.getTime()) {
        showNotification(`Vencimiento ma√±ana: ${expense.company} - $${expense.amount}`);
      }
      
      // Notificaci√≥n para hoy
      if (dueDate.getTime() === today.getTime()) {
        showNotification(`¬°Vence HOY! ${expense.company} - $${expense.amount}`);
      }
    });
  };

  const showNotification = (message) => {
    if ('Notification' in window && Notification.permission === 'granted') {
      new Notification('Control de Gastos', {
        body: message,
        icon: 'üí∞'
      });
    }
  };

  const requestNotificationPermission = () => {
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    const newExpense = {
      id: Date.now(),
      ...formData,
      amount: parseFloat(formData.amount)
    };
    setExpenses([...expenses, newExpense]);
    setFormData({ company: '', amount: '', dueDate: '' });
    setShowForm(false);
  };

  const deleteExpense = (id) => {
    setExpenses(expenses.filter(exp => exp.id !== id));
  };

  const getDaysInMonth = (date) => {
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    return { daysInMonth, startingDayOfWeek, year, month };
  };

  const getExpensesForDate = (date) => {
    return expenses.filter(exp => {
      const expDate = new Date(exp.dueDate);
      return expDate.getDate() === date.getDate() &&
             expDate.getMonth() === date.getMonth() &&
             expDate.getFullYear() === date.getFullYear();
    });
  };

  const renderCalendar = () => {
    const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(currentMonth);
    const days = [];
    const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

    // D√≠as vac√≠os antes del primer d√≠a
    for (let i = 0; i < startingDayOfWeek; i++) {
      days.push(<div key={`empty-${i}`} className="h-24 bg-gray-50"></div>);
    }

    // D√≠as del mes
    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month, day);
      const dayExpenses = getExpensesForDate(date);
      const isToday = new Date().toDateString() === date.toDateString();

      days.push(
        <div key={day} className={`h-24 border border-gray-200 p-1 overflow-y-auto ${isToday ? 'bg-blue-50' : 'bg-white'}`}>
          <div className={`text-sm font-semibold mb-1 ${isToday ? 'text-blue-600' : 'text-gray-700'}`}>
            {day}
          </div>
          {dayExpenses.map(exp => (
            <div key={exp.id} className="text-xs bg-red-100 text-red-800 rounded px-1 py-0.5 mb-1 truncate">
              {exp.company} ${exp.amount}
            </div>
          ))}
        </div>
      );
    }

    return (
      <div>
        <div className="flex items-center justify-between mb-4">
          <button
            onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
          >
            ‚Üê
          </button>
          <h2 className="text-xl font-bold">
            {monthNames[month]} {year}
          </h2>
          <button
            onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
          >
            ‚Üí
          </button>
        </div>
        <div className="grid grid-cols-7 gap-0 mb-2">
          {['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'].map(day => (
            <div key={day} className="text-center font-semibold text-sm py-2 bg-gray-100">
              {day}
            </div>
          ))}
        </div>
        <div className="grid grid-cols-7 gap-0 border border-gray-200">
          {days}
        </div>
      </div>
    );
  };

  const renderList = () => {
    const sortedExpenses = [...expenses].sort((a, b) => 
      new Date(a.dueDate) - new Date(b.dueDate)
    );

    return (
      <div className="space-y-3">
        {sortedExpenses.map(expense => {
          const dueDate = new Date(expense.dueDate);
          const today = new Date();
          const daysUntilDue = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
          const isOverdue = daysUntilDue < 0;
          const isDueSoon = daysUntilDue >= 0 && daysUntilDue <= 3;

          return (
            <div key={expense.id} className={`p-4 rounded-lg border-2 ${
              isOverdue ? 'bg-red-50 border-red-300' : 
              isDueSoon ? 'bg-yellow-50 border-yellow-300' : 
              'bg-white border-gray-200'
            }`}>
              <div className="flex justify-between items-start">
                <div className="flex-1">
                  <h3 className="font-bold text-lg">{expense.company}</h3>
                  <p className="text-2xl font-bold text-green-600">${expense.amount}</p>
                  <p className="text-sm text-gray-600 mt-1">
                    Vencimiento: {dueDate.toLocaleDateString('es-AR')}
                  </p>
                  {isOverdue && (
                    <p className="text-red-600 font-semibold text-sm mt-1">
                      ¬°Vencido hace {Math.abs(daysUntilDue)} d√≠as!
                    </p>
                  )}
                  {isDueSoon && !isOverdue && (
                    <p className="text-yellow-600 font-semibold text-sm mt-1">
                      Vence en {daysUntilDue} {daysUntilDue === 1 ? 'd√≠a' : 'd√≠as'}
                    </p>
                  )}
                </div>
                <button
                  onClick={() => deleteExpense(expense.id)}
                  className="text-red-500 hover:text-red-700 p-2"
                >
                  <Trash2 size={20} />
                </button>
              </div>
            </div>
          );
        })}
        {sortedExpenses.length === 0 && (
          <div className="text-center py-8 text-gray-500">
            No hay gastos registrados
          </div>
        )}
      </div>
    );
  };

  const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
      <div className="max-w-6xl mx-auto">
        <div className="bg-white rounded-xl shadow-xl p-6 mb-6">
          <div className="flex items-center justify-between mb-6">
            <div className="flex items-center gap-3">
              <DollarSign className="text-green-600" size={32} />
              <h1 className="text-3xl font-bold text-gray-800">Control de Gastos</h1>
            </div>
            <button
              onClick={requestNotificationPermission}
              className="flex items-center gap-2 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
            >
              <Bell size={20} />
              Activar Notificaciones
            </button>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="bg-gradient-to-r from-green-400 to-green-600 rounded-lg p-4 text-white">
              <p className="text-sm opacity-90">Total de Gastos</p>
              <p className="text-3xl font-bold">${totalExpenses.toFixed(2)}</p>
            </div>
            <div className="bg-gradient-to-r from-blue-400 to-blue-600 rounded-lg p-4 text-white">
              <p className="text-sm opacity-90">Cantidad de Gastos</p>
              <p className="text-3xl font-bold">{expenses.length}</p>
            </div>
            <div className="bg-gradient-to-r from-purple-400 to-purple-600 rounded-lg p-4 text-white">
              <p className="text-sm opacity-90">Promedio por Gasto</p>
              <p className="text-3xl font-bold">
                ${expenses.length > 0 ? (totalExpenses / expenses.length).toFixed(2) : '0.00'}
              </p>
            </div>
          </div>

          <div className="flex gap-2 mb-6">
            <button
              onClick={() => setView('calendar')}
              className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                view === 'calendar' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'
              }`}
            >
              <Calendar size={20} />
              Calendario
            </button>
            <button
              onClick={() => setView('list')}
              className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                view === 'list' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'
              }`}
            >
              <AlertCircle size={20} />
              Lista
            </button>
            <button
              onClick={() => setShowForm(!showForm)}
              className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 ml-auto"
            >
              <Plus size={20} />
              Agregar Gasto
            </button>
          </div>

          {showForm && (
            <form onSubmit={handleSubmit} className="bg-gray-50 rounded-lg p-4 mb-6">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label className="block text-sm font-semibold mb-2">Empresa/Servicio</label>
                  <input
                    type="text"
                    value={formData.company}
                    onChange={(e) => setFormData({...formData, company: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-semibold mb-2">Monto</label>
                  <input
                    type="number"
                    step="0.01"
                    value={formData.amount}
                    onChange={(e) => setFormData({...formData, amount: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-semibold mb-2">Fecha de Vencimiento</label>
                  <input
                    type="date"
                    value={formData.dueDate}
                    onChange={(e) => setFormData({...formData, dueDate: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    required
                  />
                </div>
              </div>
              <div className="flex gap-2 mt-4">
                <button
                  type="submit"
                  className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                >
                  Guardar
                </button>
                <button
                  type="button"
                  onClick={() => setShowForm(false)}
                  className="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                >
                  Cancelar
                </button>
              </div>
            </form>
          )}

          {view === 'calendar' ? renderCalendar() : renderList()}
        </div>

        <div className="bg-white rounded-xl shadow-xl p-6">
          <h3 className="font-bold text-lg mb-3 flex items-center gap-2">
            <AlertCircle className="text-blue-600" />
            Instrucciones
          </h3>
          <ul className="space-y-2 text-sm text-gray-700">
            <li>‚Ä¢ Haz clic en "Activar Notificaciones" para recibir alertas de vencimientos</li>
            <li>‚Ä¢ Los datos se guardan autom√°ticamente en tu navegador</li>
            <li>‚Ä¢ La app verifica vencimientos cada vez que la abres</li>
            <li>‚Ä¢ Los gastos vencidos aparecen en rojo, los pr√≥ximos a vencer en amarillo</li>
          </ul>
        </div>
      </div>
    </div>
  );
}
    </script>
</body>
</html>
